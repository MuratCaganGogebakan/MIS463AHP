<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="tick.css">
        
          
        <!-- Double slider-->
        <link rel="stylesheet" href="doubleslider.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        
    </head>
    <body>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
        function updateTextInput(val) {
            document.getElementById('textInput').value=Math.abs(val);
        }
    </script>

    <div>
        <!--Double Range Slider -->
    <div class="wrapper">
        <header>
          <h2>Price Range</h2>
          <p>Use slider or enter min and max price</p>
        </header>
        <div class="price-input">
          <div class="field">
            <span>Min</span>
            <input type="number" class="input-min" value="2500">
          </div>
          <div class="separator">-</div>
          <div class="field">
            <span>Max</span>
            <input type="number" class="input-max" value="7500">
          </div>
        </div>
        <div class="slider">
          <div class="progress"></div>
        </div>
        <div class="range-input">
          <input type="range" class="range-min" min="0" max="10000" value="2500" step="100">
          <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
        </div>
      </div>

 
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <label class="dropdown-item">
                    <input type="checkbox" value="">
                    Option 1
                </label>
                <label class="dropdown-item">
                    <input type="checkbox" value="">
                    Option 2
                </label>
                <label class="dropdown-item">
                    <input type="checkbox" value="">
                    Option 3
                </label>
            </div>
        </div>
         <!--Range -->
         <div class="border" id= "wrapperr"> 
            <header>
              <h2>AHP Range Slider</h2>
              <p>Choose the criteria which is more important for you</p>
          
        
        </header>
         <div class="container w-75" align="center"  >
            <div class="ticks">
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
            </div>
            <label for="customRange3" class="form-label" style="position: absolute; left: 350px;color: black;">Price</label>
            <input type="range" class="form-range"
                   min="-8" max="8" step="1" value="0"
                   data-toggle="true"
                   id="customRange3" list="my-datalist"
                   onchange="updateTextInput(this.value);">
            <label for="customRange3" class="form-label" style="position: absolute; right: 350px; color: black;" >Rating</label>
            <datalist id="my-datalist">
                <option>Max</option>
                
                <option>1</option>
                
                <option>Max</option>
            </datalist>
            <br>

        </div>
        
        <div class="container w-75" align="center"  >
            <div class="ticks">
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>

                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
            </div>
            <label for="customRange3" class="form-label" style="position: absolute; left: 350px;color: black;">Price</label>
            <input type="range" class="form-range"
                   min="-8" max="8" step="1" value="0"
                   data-toggle="true"
                   id="customRange3" list="my-datalist"
                   onchange="updateTextInput(this.value);">
            <label for="customRange3" class="form-label" style="position: absolute; right: 335px; color: black;" >Playtime</label>
            <datalist id="my-datalist">
                <option>Max</option>
                
                <option>1</option>

            </datalist>
            <br>

        </div>
    </div>

</html>
